<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match: Cosmic Edition</title>
    <!-- CSS Styles -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle at center, #000428, #004e92);
            color: #fff;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative; /* Added for positioning overlay */
        }
        h1 {
            color: #ffd700;
            font-size: 2rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            margin: 0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }
        .card {
            background-color: transparent;
            width: 100px;
            height: 150px;
            perspective: 1000px;
        }
        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
        }
        .card-front {
            background-color: #1e90ff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .card-back {
            background-color: #000;
            color: #ffd700;
            transform: rotateY(180deg);
            box-shadow: inset 0 0 10px rgba(255, 215, 0, 0.5);
        }
        .stardust {
            animation: stardust 1s ease forwards;
        }
        @keyframes stardust {
            0% { opacity: 1; }
            100% { opacity: 0; transform: scale(1.5); }
        }
        /* Timer Styling */
        #timer {
            font-size: 1.2rem;
            color: #ffd700;
            margin-top: 10px;
        }
        /* Overlay Styles for Win/Lose Messages */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        .overlay.show {
            display: flex;
        }
        .overlay h2 {
            font-size: 2rem;
            color: #ffd700;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }
        .overlay button {
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            background-color: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .overlay button:hover {
            background-color: #4169e1;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Memory Match: Cosmic Edition</h1>
        <div id="timer">Time Left: 60s</div>
        <div id="game-board"></div>
        <!-- Overlay for Win/Lose Messages -->
        <div id="overlay" class="overlay">
            <h2 id="overlay-text"></h2>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        const cardsArray = [
            "🌌", "🌌", "🪐", "🪐", "⭐", "⭐", "🌟", "🌟", 
            "🌠", "🌠", "🌕", "🌕", "🛸", "🛸", "🚀", "🚀"
        ];
        let firstCard, secondCard;
        let lockBoard = false;
        let matches = 0;
        let timeLeft = 60; // Time in seconds
        let timerInterval;

        // Shuffle the cards
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Create the game board
        function createBoard() {
            shuffle(cardsArray);
            const board = document.getElementById('game-board');
            board.innerHTML = '';
            cardsArray.forEach(symbol => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.setAttribute('data-symbol', symbol);

                card.innerHTML = `
                    <div class="card-inner">
                        <div class="card-front"></div>
                        <div class="card-back">${symbol}</div>
                    </div>
                `;

                card.addEventListener('click', handleCardClick);
                board.appendChild(card);
            });
        }

        // Handle card clicks
        function handleCardClick() {
            if (lockBoard) return;
            if (this === firstCard) return;

            this.classList.add('flipped');

            if (!firstCard) {
                firstCard = this;
                return;
            }

            secondCard = this;
            lockBoard = true;

            checkForMatch();
        }

        // Check if selected cards match
        function checkForMatch() {
            let isMatch = firstCard.getAttribute('data-symbol') === secondCard.getAttribute('data-symbol');
            if (isMatch) {
                disableCards();
            } else {
                unflipCards();
            }
        }

        // Disable matched cards
        function disableCards() {
            firstCard.removeEventListener('click', handleCardClick);
            secondCard.removeEventListener('click', handleCardClick);
            matches++;
            triggerStardust();
            if (matches === cardsArray.length / 2) {
                clearInterval(timerInterval);
                setTimeout(() => showOverlay('You Win!'), 500);
            }
            resetBoard();
        }

        // Apply stardust effect on match
        function triggerStardust() {
            const cardBack1 = firstCard.querySelector('.card-back');
            const cardBack2 = secondCard.querySelector('.card-back');

            cardBack1.classList.add('stardust');
            cardBack2.classList.add('stardust');

            setTimeout(() => {
                cardBack1.classList.remove('stardust');
                cardBack2.classList.remove('stardust');
            }, 1000);
        }

        // Unflip unmatched cards
        function unflipCards() {
            setTimeout(() => {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                resetBoard();
            }, 1000);
        }

        // Reset board state
        function resetBoard() {
            [firstCard, secondCard, lockBoard] = [null, null, false];
        }

        // Start the timer
        function startTimer() {
            const timerDisplay = document.getElementById('timer');
            timerDisplay.textContent = `Time Left: ${timeLeft}s`;
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time Left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    lockBoard = true;
                    showOverlay('Time\'s Up!');
                }
            }, 1000);
        }

        // Show overlay with message
        function showOverlay(message) {
            const overlay = document.getElementById('overlay');
            const overlayText = document.getElementById('overlay-text');
            overlayText.textContent = message;
            overlay.classList.add('show');
        }

        // Restart the game
        document.getElementById('restart-btn').addEventListener('click', () => {
            matches = 0;
            timeLeft = 60;
            resetBoard();
            createBoard();
            startTimer();
            document.getElementById('overlay').classList.remove('show');
        });

        // Initialize game
        createBoard();
        startTimer();
    </script>
</body>
</html>
