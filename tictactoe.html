<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- CSS Styles -->
    <style>
        /* Existing CSS styles */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #8e9eab, #eef2f3);
            color: #333;
            transition: background 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 90%;
            overflow: hidden;
        }
        .game-section {
            flex: 2;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stats-section {
            flex: 1;
            background-color: #f7f7f7;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-left: 1px solid #ddd;
        }
        .stats-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .stat {
            width: 100%;
            margin-bottom: 1rem;
            text-align: center;
            padding: 0.5rem 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .stat span {
            display: block;
            font-size: 1.2rem;
            font-weight: bold;
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            text-align: center;
        }
        /* Corrected CSS for the board */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr); /* Added this line */
            gap: 10px;
            width: 300px;
            height: 300px;
        }
        .cell {
            background-color: #fff;
            border-radius: 10px;
            cursor: pointer;
            font-size: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .cell:hover {
            background-color: #f3f3f3;
            transform: scale(1.05);
        }
        #message {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
        }
        #newGame {
            margin-top: 1.5rem;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #newGame:hover {
            background-color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .win {
            animation: pulse 1s infinite;
        }
        .draw {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes shake {
            10%, 90% { transform: translateX(-1px); }
            20%, 80% { transform: translateX(2px); }
            30%, 50%, 70% { transform: translateX(-4px); }
            40%, 60% { transform: translateX(4px); }
        }
        /* Responsive adjustments */
        @media (max-width: 700px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .stats-section {
                width: 100%;
                border-left: none;
                border-top: 1px solid #ddd;
            }
            .stats-section h2 {
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Game Section -->
        <div class="game-section">
            <!-- Game Title -->
            <h1>Tic Tac Toe</h1>
            <!-- Game Board -->
            <div id="board"></div>
            <!-- Game Message -->
            <div id="message"></div>
            <!-- New Game Button -->
            <button id="newGame">New Game</button>
        </div>
        <!-- Stats Section -->
        <div class="stats-section">
            <h2>Game Stats</h2>
            <div class="stat">
                <span id="score">X: 0 | O: 0</span>
                <small>Total Wins</small>
            </div>
            <div class="stat">
                <span id="streak">0</span>
                <small>Current Streak</small>
            </div>
            <div class="stat">
                <span id="games">0</span>
                <small>Games Played</small>
            </div>
        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        // Game variables
        let board;
        let messageEl;
        let cells = [];
        let currentPlayer = 'X';
        let gameActive = true;
        let score = { X: 0, O: 0 };
        let streak = 0;
        let gamesPlayed = 0;
        let lastWinner = null; // Tracks last winner
        let lastWinnerColor = 'linear-gradient(135deg, #8e9eab, #eef2f3)'; // Start with grey

        document.addEventListener('DOMContentLoaded', () => {
            board = document.getElementById('board');
            messageEl = document.getElementById('message');

            // Initialize the board on page load
            initializeBoard();

            // Event listener for new game button
            const newGameButton = document.getElementById('newGame');
            newGameButton.addEventListener('click', () => {
                currentPlayer = 'X';
                initializeBoard();
                board.classList.remove('draw');
            });
        });

        // Function to initialize the game board
        function initializeBoard() {
            board.classList.remove('draw');
            gameActive = true;
            board.innerHTML = '';
            cells = [];
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
                cells.push(cell);
            }
            messageEl.textContent = `Player ${currentPlayer}'s turn`;
            // Set background to last winner's color
            document.body.style.background = lastWinnerColor;
        }

        // Function to handle cell click event
        function handleCellClick(event) {
            if (!gameActive) return;
            const cell = event.target;

            if (cell.textContent !== '') {
                return;
            }

            cell.textContent = currentPlayer;
            cell.style.pointerEvents = 'none';
            checkGameStatus();
            if (gameActive) {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                messageEl.textContent = `Player ${currentPlayer}'s turn`;
            }
        }

        // Function to check the game status (win or draw)
        function checkGameStatus() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (
                    cells[a].textContent &&
                    cells[a].textContent === cells[b].textContent &&
                    cells[a].textContent === cells[c].textContent
                ) {
                    const winner = cells[a].textContent;
                    score[winner]++;
                    gamesPlayed++;
                    if (lastWinner === winner) {
                        streak++;
                    } else {
                        streak = 1;
                        lastWinner = winner;
                    }
                    updateStats();
                    messageEl.textContent = `Player ${winner} wins!`;
                    gameActive = false;
                    combination.forEach(index => {
                        cells[index].classList.add('win');
                    });
                    // Change background color on win
                    changeBackgroundOnWin(winner);
                    return;
                }
            }

            if (cells.every(cell => cell.textContent !== '')) {
                messageEl.textContent = 'It\'s a draw!';
                streak = 0;
                lastWinner = null; // Reset last winner on draw
                gamesPlayed++;
                board.classList.add('draw');
                updateStats();
                gameActive = false;
                // Change background color on draw
                changeBackgroundOnDraw();
            }
        }

        // Function to update the game statistics
        function updateStats() {
            document.getElementById('score').textContent = `X: ${score.X} | O: ${score.O}`;
            document.getElementById('streak').textContent = `${streak}`;
            document.getElementById('games').textContent = `${gamesPlayed}`;
        }

        // Function to change background when a player wins
        function changeBackgroundOnWin(winner) {
            if (winner === 'X') {
                lastWinnerColor = 'linear-gradient(135deg, #667eea, #764ba2)'; // Blue gradient
            } else if (winner === 'O') {
                lastWinnerColor = 'linear-gradient(135deg, #e66465, #9198e5)'; // Red gradient
            }
            document.body.style.background = lastWinnerColor;
        }

        // Function to change background on a draw
        function changeBackgroundOnDraw() {
            lastWinnerColor = 'linear-gradient(135deg, #8e9eab, #eef2f3)'; // Grey gradient
            document.body.style.background = lastWinnerColor;
        }
    </script>
</body>
</html>
